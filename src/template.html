<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>DO IT YOURSELF</h1>
        </header>
        <div class="content">
            <aside>
                <div class="sidebar-group">
                    <h2>Home</h2>
                    <div class="collection-container">
                        <button id="all" class="container-button">All</button>
                        <button id="today" class="container-button">Today</button>
                        <button id="done" class="container-button">Done</button>
                    </div>
                </div>
                <div class="sidebar-group">
                    <h2>My Projects</h2>
                    <button id="add-project" class="add-button">
                        Add Project
                    </button>
                    <div class="project-container" id="project-container">
                        <div class="project">
                        </div>
                    </div>
                </div>
            </aside>
            <section class="main-wrapper">
                <div class="header-container"></div>
                <div class="todo-container"></div>
            </section>
        </div>
        <dialog id="create-project">
            <form>
                <label for="name">name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Project Name"
                    required
                    maxlength="10"
                />
                <button>Create Project</button>
            </form>
        </dialog>
        <dialog id="change-project">
            <form>
                <label for="name">name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    maxlength="10"
                />
                <button>Change Name</button>
            </form>
        </dialog>
        <dialog id="create-todo">
            <form>
                <div class="form-row">
                    <label for="name">Todo Name</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-row">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required />
                </div>
                <div class="form-row">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button>Create Todo</button>
            </form>
        </dialog>
        <dialog id="edit-todo">
            <form>
                <div class="form-row">
                    <label for="name">Todo Name</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-row">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required />
                </div>
                <div class="form-row">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button>Edit Todo</button>
            </form>
        </dialog>
    </body>
</html>
